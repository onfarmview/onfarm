<!DOCTYPE html>
<html>
<head>
    <title>My Map</title>
    <!-- Include the Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Include the folium CSS -->
    <link rel="stylesheet" href="https://unpkg.com/folium@0.12.1/folium.css" />
    <!-- Include the folium JavaScript -->
    <script src="https://unpkg.com/folium@0.12.1/folium.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 500px;"></div>
    <script>
        var map = L.map('map').setView([latitude, longitude], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        L.marker([marker_latitude, marker_longitude]).addTo(map)
            .bindPopup('Marker Popup Text')
            .openPopup();
    </script>
</body>
</html>
